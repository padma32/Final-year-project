<!DOCTYPE html>
<html>
<head>
    <title>Water Intake Monitor</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(images/wim1.png);
            
        }
        
        
        #output-container {
            border: 2px solid black;
            padding: 20px;
           background-image: url(images/wimc1.jpg);
           
        }
    </style>
    <script>
        function calculateWaterIntake() {
           
            var weightKg = parseFloat(document.getElementById("weight").value);
            
            
            var waterIntakeLiters = parseFloat(document.getElementById("waterIntake").value);
            
            
            var recommendedIntakeMl = weightKg * 33; 
            var recommendedIntakeLiters = recommendedIntakeMl / 1000;
            
            var difference = recommendedIntakeLiters - waterIntakeLiters;
            
            if (difference > 0) {
                document.getElementById("result").innerText = "You should increase your water intake by " + difference.toFixed(2) + " liters.";
            } else if (difference < 0) {
                document.getElementById("result").innerText = "You should decrease your water intake by " + Math.abs(difference).toFixed(2) + " liters.";
            } else {
                document.getElementById("result").innerText = "You are drinking the recommended amount of water.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="output-container">
            <h2>Water Intake Monitor</h2>
            <p>Enter your weight in kilograms:</p>
            <input type="number" id="weight" step="any"><br><br>
            <p>Enter your water intake in liters:</p>
            <input type="number" id="waterIntake" step="any"><br><br>
            <button onclick="calculateWaterIntake() " class="btn btn-primary">Calculate</button>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
